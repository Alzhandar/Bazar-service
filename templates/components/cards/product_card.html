<div class="card h-100 product-card">
    <div class="card-img-wrapper">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        {% else %}
            <div class="placeholder-image">
                <i class="fas fa-image"></i>
            </div>
        {% endif %}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text text-truncate">{{ product.description }}</p>
        <div class="product-details">
            <div class="price">
                {{ product.price|floatformat:2 }} тг.
            </div>
            <div class="stock {% if product.stock < 5 %}low-stock{% endif %}">
                {% if product.stock > 0 %}
                    В наличии: {{ product.stock }} шт.
                {% else %}
                    Нет в наличии
                {% endif %}
            </div>
        </div>
    </div>
    <div class="card-footer bg-transparent">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'products:product-detail' product.pk %}" class="btn btn-primary btn-sm">
                Подробнее
            </a>
            {% if user.role == 'admin' %}
                <a href="{% url 'products:product-edit' product.pk %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-edit"></i>
                </a>
            {% endif %}
        </div>
    </div>
</div>
